name: Build Astro App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build astro-app
        env:
          ASTRO_TELEMETRY_DISABLED: "1"
        run: npm run build --prefix astro-app

      - name: Upload astro build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: astro-app-dist
          path: astro-app/dist
