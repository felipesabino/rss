version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: rss-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: rss
      POSTGRES_PASSWORD: rss
      POSTGRES_DB: rss
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rss"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db-data:
    driver: local
